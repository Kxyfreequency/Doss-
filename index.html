<script>
  // Wait for all images to fully load before showing the page
  window.addEventListener('load', () => {
    const imgs = document.images;
    let count = 0;
    const total = imgs.length;

    if (total === 0) {
      document.documentElement.style.visibility = 'visible';
    }

    for (let img of imgs) {
      if (img.complete) {
        count++;
      } else {
        img.addEventListener('load', checkImages);
        img.addEventListener('error', checkImages); // handle broken images too
      }
    }

    function checkImages() {
      count++;
      if (count === total) {
        document.documentElement.style.visibility = 'visible';
      }
    }

    if (count === total) {
      document.documentElement.style.visibility = 'visible';
    }
  });
</script>
